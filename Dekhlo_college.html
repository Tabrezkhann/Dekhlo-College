<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <script src="javas.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <title>Dekhlo College</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
<body>
    <header>
        <div id = "sidebar">
            <div class="toggle-btn" onclick="toggleSidebar()">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul>
                <li>Government College</li>
                <li>Private College</li>
                <li>Search by Location</li>
                <li>Review</li>
            </ul>
        </div>
    
        <div class="main">
            <ul>
                <li class="active"><a href="#">HOME</a></li>
                <li><a href="#">RANK</a></li>
                <li><a href="#">GOVERNMENT</a></li>
                <li><a href="#">PRIVATE</a></li>
                <li><a href="#">CATEGORY</a></li>
                <li><a href="#">LOGIN</a></li>
            </ul>
        </div>
        <div class="search-box">
            <input class="search-txt" type="text" name="" placeholder="Search...!">
            <a class="search-btn" href="#">
            <i class="fas fa-search"></i>
            </a>
        </div>
        <br>
        <div class="all">
            <div class="cards">
                <div class="pic">
                    <img src="https://cdn2.iconfinder.com/data/icons/business-271/135/28-128.png"/>
                </div>
                <div class="list"><h1>Management</h1></div>
            </div>
            
            <div class="cards">
                <div class="pic">
                    <img src="https://cdn4.iconfinder.com/data/icons/scenarium-vol-6/128/010_doctor_medical_man-128.png"/>
                </div>
                <div class="list"><h1>Medical</h1></div>
            </div>
            <div class="cards">
                <div class="pic">
                    <img src="https://img.icons8.com/plasticine/100/000000/e-commerce.png"/>
                </div>
                <div class="list"><h1>Commerce</h1></div>
            </div>
            <div class="cards">
                <div class="pic">
                    <img src="https://cdn4.iconfinder.com/data/icons/scenarium-vol-6/128/008_electric_engineer_man-512.png"/>
                </div>
                <div class="list"><h1>Engineering</h1></div>
            </div>
            <div class="cards">
                <div class="pic">
                    <img src="https://cdn0.iconfinder.com/data/icons/smashicons-hotel-services-retro-vol-2/60/83_-Hotel-_hotel_service_travel-128.png"/>
                </div>
                <div class="list"><h2>Hotel&nbspManagement</h2></div>
            </div>
            <div class="cards">
                <div class="pic">
                    <img src="https://cdn0.iconfinder.com/data/icons/dental-butterscotch-series/256/Dental_Checkup-128.png"/>
                </div>
                <div class="list"><h1>Dental</h1></div>
            </div>
        </div>
    </header>
</body>
</html>
